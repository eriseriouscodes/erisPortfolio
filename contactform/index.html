<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontaktformular</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Kontaktformular</h2>
    <div class="card p-4">
      <!-- Formular sendet die Daten an send_mail.php via POST -->
      <form id="contactForm" action="send_mail.php" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Dein Name" required>
          <div class="invalid-feedback">Bitte gib deinen Namen ein.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Deine E-Mail-Adresse" required>
          <div class="invalid-feedback">Bitte gib eine gültige E-Mail-Adresse ein.</div>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Betreff</label>
          <input type="text" id="subject" name="subject" class="form-control" placeholder="Betreff" required>
          <div class="invalid-feedback">Bitte gib einen Betreff an.</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Nachricht</label>
          <textarea id="message" name="message" class="form-control" rows="5" placeholder="Deine Nachricht" required></textarea>
          <div class="invalid-feedback">Bitte gib eine Nachricht ein.</div>
        </div>
        <button type="submit" class="btn btn-primary">Absenden</button>
      </form>

      <!-- Nachricht bei Erfolg oder Fehler -->
      <div id="successMessage" class="alert alert-success mt-3 d-none">
        Deine Nachricht wurde erfolgreich gesendet!
      </div>
      <div id="errorMessage" class="alert alert-danger mt-3 d-none">
        Es gab ein Problem beim Versenden der Nachricht. Versuchen Sie es später erneut.
      </div>
    </div>
  </div>

  <a href="https://github.com/eriseriouscodes/contactform" target="_blank" class="text-dark me-3 position-absolute bottom-0 start-50 translate-middle-x">
    <i class="fab fa-github fa-2x"></i>
</a>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
